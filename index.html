<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>vue</title>

<body>
    <div id="app">312</div>
</body>
<script>
    var numDecodings = function(s) {
        if (s[0] === '0') return 0;
        let num = 0;
        for (let i = 0; i < s.length; i++) {
            if (s[i + 1] === '0') {
                if (Number(s.slice(i, i + 2)) > 24) {
                    return 0
                } else {
                    num++;
                    i++;
                }
            } else {
                num++
            }
        }
        return num;
    };
    numDecodings('1010')
</script>

</html>
